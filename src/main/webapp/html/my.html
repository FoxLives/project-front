<html>
<head>
    <title>RPG</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/css/my.css" rel="stylesheet">
</head>
<body>
<h1>RPG Admin Panel</h1>
<h2>Accounts List:</h2>
<label for="recordsPerPage">Records per page:</label>
<select id="recordsPerPage" onchange="changePageSize()">
    <option value="3">3</option>
    <option value="5" selected>5</option>
    <option value="10">10</option>
    <option value="20">20</option>
</select>
<table id="playersTable" border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="pagination"></div>
<hr>
<h2>Create New Account:</h2>
<form id="createForm">
    <label>Name: <input type="text" id="newName" maxlength="12"></label><br>
    <label>Title: <input type="text" id="newTitle" maxlength="30"></label><br>
    <label>Race:
        <select id="newRace">
            <option>HUMAN</option>
            <option>DWARF</option>
            <option>ELF</option>
        </select>
    </label><br>
    <label>Profession:
        <select id="newProfession">
            <option>WARRIOR</option>
            <option>ROGUE</option>
            <option>MAGE</option>
        </select>
    </label><br>
    <label>Level: <input type="number" id="newLevel" min="0" max="100"></label><br>
    <label>Birthday: <input type="date" id="newBirthday"></label><br>
    <label>Banned: <input type="checkbox" id="newBanned"></label><br>
    <button type="button" onclick="createPlayer()">Create</button>
</form>

<script>
    let currentPage = 0;
    let pageSize = 5;
    let totalAccounts = 0;

    async function fetchPlayers(pageNumber = 0) {
        try {
            const response = await fetch(`/rest/players?pageNumber=${pageNumber}&pageSize=${pageSize}`);
            const players = await response.json();
            const tableBody = document.querySelector('#playersTable tbody');
            tableBody.innerHTML = '';
            players.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1 + pageNumber * pageSize}</td>
                    <td contenteditable="true">${player.name}</td>
                    <td contenteditable="true">${player.title}</td>
                    <td contenteditable="true">${player.race}</td>
                    <td contenteditable="true">${player.profession}</td>
                    <td>${player.level}</td>
                    <td>${new Date(player.birthday).toLocaleDateString()}</td>
                    <td><input type="checkbox" ${player.banned ? 'checked' : ''}></td>
                    <td><button onclick="savePlayer(${player.id})">Save</button></td>
                    <td><button onclick="deletePlayer(${player.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
            currentPage = pageNumber;
        } catch (error) {
            console.error('Error fetching players:', error);
        }
    }

    async function fetchPlayerCount() {
        try {
            const response = await fetch('/rest/players/count');
            totalAccounts = await response.json();
            setupPagination();
        } catch (error) {
            console.error('Error fetching player count:', error);
        }
    }

    function setupPagination() {
        const paginationDiv = document.getElementById('pagination');
        paginationDiv.innerHTML = '';
        const totalPages = Math.ceil(totalAccounts / pageSize);
        for (let i = 0; i < totalPages; i++) {
            const button = document.createElement('button');
            button.textContent = i + 1;
            button.onclick = () => fetchPlayers(i);
            if (i === currentPage) button.style.fontWeight = 'bold';
            paginationDiv.appendChild(button);
        }
    }

    function changePageSize() {
        pageSize = parseInt(document.getElementById('recordsPerPage').value);
        fetchPlayerCount();
        fetchPlayers(0);
    }

    async function createPlayer() {
        const newPlayer = {
            name: document.getElementById('newName').value,
            title: document.getElementById('newTitle').value,
            race: document.getElementById('newRace').value,
            profession: document.getElementById('newProfession').value,
            level: parseInt(document.getElementById('newLevel').value),
            birthday: new Date(document.getElementById('newBirthday').value).getTime(),
            banned: document.getElementById('newBanned').checked,
        };

        try {
            const response = await fetch('/rest/players', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newPlayer),
            });
            if (response.ok) {
                fetchPlayerCount();
                fetchPlayers(currentPage);
                document.getElementById('createForm').reset();
            } else {
                console.error('Error creating player:', response.statusText);
            }
        } catch (error) {
            console.error('Error creating player:', error);
        }
    }

    async function savePlayer(playerId) {
        const row = document.querySelector(`#playersTable tbody tr:nth-child(${playerId})`);
        const playerData = {
            name: row.cells[1].textContent,
            title: row.cells[2].textContent,
            race: row.cells[3].textContent,
            profession: row.cells[4].textContent,
            banned: row.cells[7].querySelector('input').checked,
        };

        try {
            await fetch(`/rest/players/${playerId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(playerData),
            });
            fetchPlayers(currentPage);
        } catch (error) {
            console.error('Error saving player:', error);
        }
    }

    async function deletePlayer(playerId) {
        try {
            await fetch(`/rest/players/${playerId}`, {method: 'DELETE'});
            fetchPlayerCount();
            fetchPlayers(currentPage);
        } catch (error) {
            console.error('Error deleting player:', error);
        }
    }

    fetchPlayerCount();
    fetchPlayers();
</script>
</body>
</html>
